<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nittany AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4A7FE8 0%, #3B6DD9 25%, #2D5BC9 50%, #4A7FE8 75%, #5B8FF9 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Decorative wave shapes */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 30% 20%, rgba(255,255,255,0.08) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, rgba(255,255,255,0.05) 0%, transparent 40%);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -20%;
            left: -10%;
            width: 120%;
            height: 60%;
            background: radial-gradient(ellipse at 50% 100%, rgba(255,255,255,0.06) 0%, transparent 60%);
            pointer-events: none;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 50px;
        }

        .cart-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            position: relative;
        }

        .cart-icon svg {
            width: 100%;
            height: 100%;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.05);
        }

        .input-icon {
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.7);
        }

        .input-icon svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .form-input {
            flex: 1;
            padding: 16px 15px 16px 0;
            border: none;
            background: transparent;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            color: white;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            font-size: 13px;
        }

        .form-input:-webkit-autofill,
        .form-input:-webkit-autofill:hover,
        .form-input:-webkit-autofill:focus {
            -webkit-text-fill-color: white;
            -webkit-box-shadow: 0 0 0px 1000px transparent inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: white;
            color: #4A7FE8;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: white;
        }

        .error-message {
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.5);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }
            
            .cart-icon {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <!-- Shopping Cart Icon with Upload Arrow -->
            <div class="cart-icon">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Cart body -->
                    <path d="M25 35 L35 75 L75 75 L85 35" stroke-linecap="round" stroke-linejoin="round"/>
                    <!-- Arrow pointing up -->
                    <path d="M55 25 L55 55" stroke-linecap="round"/>
                    <path d="M45 35 L55 25 L65 35" stroke-linecap="round" stroke-linejoin="round"/>
                    <!-- Wheels -->
                    <circle cx="42" cy="85" r="5"/>
                    <circle cx="68" cy="85" r="5"/>
                </svg>
            </div>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <div class="input-wrapper">
                    <span class="input-icon">
                        <!-- User Icon -->
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="8" r="4"/>
                            <path d="M4 20 C4 16 8 14 12 14 C16 14 20 16 20 20"/>
                        </svg>
                    </span>
                    <input type="text" class="form-input" id="username" name="username" placeholder="USERNAME" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <span class="input-icon">
                        <!-- Lock Icon -->
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <rect x="5" y="11" width="14" height="10" rx="2"/>
                            <path d="M8 11 L8 7 C8 4.5 9.8 3 12 3 C14.2 3 16 4.5 16 7 L16 11"/>
                        </svg>
                    </span>
                    <input type="password" class="form-input" id="password" name="password" placeholder="PASSWORD" required>
                </div>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
    </div>
</body>
</html>
