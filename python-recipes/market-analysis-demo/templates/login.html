<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nittany AI</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3a5f 0%, #0d1b2a 50%, #1b263b 100%);
            position: relative;
        }
        
        /* Animated Background Blobs */
        .blob-container {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.7;
            animation: float 20s ease-in-out infinite;
        }
        
        .blob-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, #3b82f6 0%, #1d4ed8 50%, #1e40af 100%);
            top: -150px;
            left: -100px;
            animation-delay: 0s;
        }
        
        .blob-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(180deg, #60a5fa 0%, #3b82f6 100%);
            top: 50%;
            left: -150px;
            animation-delay: -5s;
            animation-duration: 25s;
        }
        
        .blob-3 {
            width: 450px;
            height: 450px;
            background: linear-gradient(180deg, #2563eb 0%, #1d4ed8 100%);
            bottom: -100px;
            right: -100px;
            animation-delay: -10s;
        }
        
        .blob-4 {
            width: 300px;
            height: 300px;
            background: linear-gradient(180deg, #93c5fd 0%, #60a5fa 100%);
            top: 20%;
            right: 10%;
            animation-delay: -7s;
            animation-duration: 22s;
        }
        
        .blob-5 {
            width: 350px;
            height: 350px;
            background: linear-gradient(180deg, #1e40af 0%, #1e3a8a 100%);
            bottom: 20%;
            left: 30%;
            animation-delay: -3s;
            animation-duration: 28s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            25% {
                transform: translate(30px, -30px) scale(1.05) rotate(5deg);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.95) rotate(-5deg);
            }
            75% {
                transform: translate(20px, 30px) scale(1.02) rotate(3deg);
            }
        }
        
        /* Login Container */
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle inner glow */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent
            );
        }
        
        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #93c5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.25rem;
            text-align: left;
        }
        
        /* Form Styling */
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .form-input:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
        }
        
        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
        }
        
        /* Password visibility toggle */
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            padding: 0;
            transition: color 0.2s;
        }
        
        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #3b82f6;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        .submit-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.5);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.875rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .divider span {
            padding: 0 1rem;
        }
        
        /* Social Buttons */
        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .social-btn {
            width: 60px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.25rem;
        }
        
        .social-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px -8px rgba(0, 0, 0, 0.3);
        }
        
        .social-btn.google { color: #ea4335; }
        .social-btn.github { color: #333; }
        .social-btn.facebook { color: #1877f2; }
        
        /* Footer Text */
        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.875rem;
        }
        
        .footer-text a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .footer-text a:hover {
            color: #93c5fd;
        }
        
        /* Alert */
        .glass-alert {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 1rem;
            color: #fca5a5;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .glass-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .blob-1, .blob-2, .blob-3 {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="blob blob-5"></div>
    </div>
    
    <!-- Login Form -->
    <div class="login-wrapper">
        <div class="glass-card">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-text">Nittany AI</div>
                    </div>
            
            <!-- Title -->
            <h1 class="login-title">Login</h1>

                    {% if error %}
            <div class="glass-alert">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
                    </div>
                    {% endif %}

                    <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" 
                           class="form-input" 
                           name="username" 
                           placeholder="username@email.com" 
                           required 
                           autofocus>
                        </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" 
                               class="form-input" 
                               name="password" 
                               id="password"
                               placeholder="Password" 
                               required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    Sign in
                </button>
            </form>
            
        </div>
    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
